<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="css-js/style.css">
</head>
<body>

<div class="kalkulator-grid">
	<div class="rezultat">
		<div data-prijasnji-rezultat class="prijasnji-rezultat"></div>
		<div data-sadasnji-rezultat class="sadasnji-rezultat"></div>
	</div>
	<button data-all-clear class="dva-spana" id="prvi-span">AC</button>
	<button data-delete>DEL</button>
	<button data-operation>/</button>
	<button data-number>7</button>
	<button data-number>8</button>
	<button data-number>9</button>
	<button data-operation>*</button>
	<button data-number>4</button>
	<button data-number>5</button>
	<button data-number>6</button>
	<button data-operation>-</button>
	<button data-number>1</button>
	<button data-number>2</button>
	<button data-number>3</button>
	<button data-operation>+</button>
	<button data-number>0</button>
	<button data-number>.</button>
	<button data-jednako class="dva-spana" id="drugi-span">=</button>
</div>



<script src="css-js/myscript.js"></script>
</body>
</html>
